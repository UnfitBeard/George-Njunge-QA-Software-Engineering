<nav class="navbar">
  <div class="navbar-title">Job Application</div>
</nav>
<form [formGroup]="developerForm" (ngSubmit)="onSubmit()">
  <select formControlName="skill" id="skills">
    <option value="Frontend">Frontend</option>
    <option value="Backend">Backend</option>
    <option value="Fullstack">Fullstack</option>
  </select>

  <div formArrayName="skills">
    <div *ngFor="let skillGroup of getSkills().controls; let i = index" [formGroupName]="i">
      <select formControlName="skill">
        <option *ngFor="let skill of skillsList" [value]="skill">{{ skill }}</option>
      </select>
      <input type="text" formControlName="experience" placeholder="Experience (years)" />
    </div>
  </div>

  <button type="button" (click)="addSkills()">Add Skill</button>
  <button type="submit">Submit</button>
</form>
