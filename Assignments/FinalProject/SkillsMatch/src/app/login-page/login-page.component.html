<div class="login-container">
  <form action="" (ngSubmit)="onSubmit()" [formGroup]="myForm">
    <div class="email">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" formControlName="email" [(ngModel)]="loginData.email">
    </div>
    <div class="password"><label for="password">Password: </label>
      <input type="password" name="password" id="password" formControlName="password" [(ngModel)]="loginData.password">
    </div>
    <button type="submit" [disabled]="!myForm.valid">
      Login
    </button>
    <a routerLink="/register">Signup</a>
  </form>
</div>
