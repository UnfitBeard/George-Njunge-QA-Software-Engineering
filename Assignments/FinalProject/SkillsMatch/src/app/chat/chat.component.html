<div class="chat-div" *ngIf="candidate">
  <div class="header">
    <img [src]="candidate.avatar" alt="avatar" class="avatar">
    <h3>{{ candidate.name }}</h3>
  </div>

  <div class="chat-body">
    <textarea name="chat-input" id="chat-input" placeholder="Type your message..."></textarea>
    <button class="send-btn">Send</button>
  </div>
</div>

<!-- Optional fallback if candidate is undefined -->
<div *ngIf="!candidate">
  <p>No candidate selected.</p>
</div>
