<!-- job-creation.component.html -->
<div class="job-creation-container">
  <div class="creation-header">
    <h2>Create New Job Posting</h2>
    <button class="back-btn" (click)="goBack()">‚Üê Back</button>
  </div>

  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="job-form">
    <div class="form-section">
      <h3>Basic Information</h3>
      <div class="form-group">
        <label>Job Title*</label>
        <input type="text" formControlName="title" placeholder="e.g., Senior Angular Developer">
      </div>

      <div class="form-group">
        <label>Company Name*</label>
        <input type="text" formControlName="company" placeholder="Your company name">
      </div>

      <div class="form-group">
        <label>Job Description*</label>
        <textarea formControlName="description" rows="5" placeholder="Detailed job description"></textarea>
      </div>
    </div>

    <div class="form-section">
      <h3>Details</h3>
      <div class="form-row">
        <div class="form-group">
          <label>Job Type*</label>
          <select formControlName="jobType">
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Contract">Contract</option>
            <option value="Internship">Internship</option>
            <option value="Remote">Remote</option>
          </select>
        </div>

        <div class="form-group">
          <label>Location*</label>
          <input type="text" formControlName="location" placeholder="e.g., New York or Remote">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Salary Range*</label>
          <div class="salary-inputs">
            <input type="number" formControlName="minSalary" placeholder="Min">
            <span>to</span>
            <input type="number" formControlName="maxSalary" placeholder="Max">
          </div>
        </div>

        <div class="form-group">
          <label>Application Deadline*</label>
          <input type="date" formControlName="deadline">
        </div>
      </div>
    </div>

    <div class="form-section">
      <h3>Requirements</h3>
      <div class="form-group">
        <label>Required Skills*</label>
        <input type="text" formControlName="skills" placeholder="Comma separated (e.g., Angular, TypeScript, RxJS)">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Experience Level*</label>
          <select formControlName="experienceLevel">
            <option value="Entry Level">Entry Level</option>
            <option value="Mid Level">Mid Level</option>
            <option value="Senior Level">Senior Level</option>
            <option value="Lead">Lead</option>
          </select>
        </div>

        <div class="form-group">
          <label>Education Requirements</label>
          <input type="text" formControlName="education" placeholder="e.g., Bachelor's Degree">
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn cancel" (click)="goBack()">Cancel</button>
      <button type="submit" class="btn submit" [disabled]="jobForm.invalid">Create Job</button>
    </div>
  </form>
</div>
