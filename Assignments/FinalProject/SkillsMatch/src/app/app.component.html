<body>
  <mat-toolbar class="pink-toolbar">
    <div class="left">
      <span class="logo" [routerLink]="['/landing-page']">SkillMatch AI</span>
      <span class="spacer"></span>
    </div>
    
    <!-- Debug Info -->
    <div class="debug-info" *ngIf="user">
      <span>User Type: {{user.user_type}}</span>
    </div>
    
    <!-- Admin Toolbar -->
    <div class="center" *ngIf="isAdmin()">
      <button mat-button [routerLink]="['/admin-dashboard']">Admin Dashboard</button>
      <button mat-button [routerLink]="['/job-search']">Manage Jobs</button>
      <button mat-button [routerLink]="['/notifications']">Notifications</button>
      <button mat-button (click)="logout()">Logout</button>
    </div>

    <!-- Recruiter Toolbar -->
    <div class="center" *ngIf="isRecruiter()">
      <button mat-button [routerLink]="['/recruiters-dashboard']">Recruiter Dashboard</button>
      <button mat-button [routerLink]="['/create-jobs']">Create Jobs</button>
      <button mat-button [routerLink]="['/job-search']">Search Jobs</button>
      <button mat-button [routerLink]="['/profile-viewer']">View Profile</button>
      <button mat-button [routerLink]="['/notifications']">Notifications</button>
      <button mat-button [routerLink]="['/chat']">Chat</button>
      <button mat-button (click)="logout()">Logout</button>
    </div>

    <!-- Job Seeker Toolbar -->
    <div class="center" *ngIf="isJobSeeker()">
      <button mat-button [routerLink]="['/jobseeker-dashboard']">Job Seeker Dashboard</button>
      <button mat-button [routerLink]="['/job-search']">Search Jobs</button>
      <button mat-button [routerLink]="['/profile-viewer']">View Profile</button>
      <button mat-button [routerLink]="['/notifications']">Notifications</button>
      <button mat-button [routerLink]="['/chat']">Chat</button>
      <button mat-button (click)="logout()">Logout</button>
    </div>

    <!-- Public Toolbar -->
    <div class="center" *ngIf="!user">
      <button mat-button [routerLink]="['/landing-page']">Home</button>
      <button mat-button [routerLink]="['/job-search']">Search Jobs</button>
      <button mat-button [routerLink]="['/login']">Login</button>
      <button mat-button [routerLink]="['/register']">Register</button>
    </div>
  </mat-toolbar>

  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer class="blue-footer">
    <div class="footer-content">
      <p>&copy; 2025 SkillMatch AI. All Rights Reserved.</p>
      <div class="footer-links">
        <button mat-button>Privacy Policy</button>
        <button mat-button>Terms of Service</button>
        <button mat-button>Contact</button>
      </div>
    </div>
  </footer>
</body>
