<body>
  <mat-toolbar class="pink-toolbar">
    <div class="left">
      <span class="logo">SkillMatch AI</span>
      <span class="spacer"></span>
    </div>
    <div class="center">
      <button mat-button [routerLink]="['landing-page']">Home</button>
      <button mat-button [routerLink]="['job-search']">Search Jobs</button>
      <button mat-button *ngIf="user?.user_type === 'job_seeker'" [routerLink]="['jobseeker-dashboard']">JobSeekers Dashboard</button>
      <button mat-button *ngIf="user" [routerLink]="['profile-viewer']">View Profile</button>
      <button mat-button *ngIf="user?.user_type === 'admin'" [routerLink]="['admin-dashboard']">Admin Dashboard</button>
      <button mat-button *ngIf="user?.user_type === 'recruiter'" [routerLink]="['recruiters-dashboard']">Recruiters Dashboard</button>
      <button mat-button *ngIf="user?.user_type === 'recruiter'" [routerLink]="['create-jobs']">Create Jobs</button>
      <button mat-button *ngIf="user" [routerLink]="['notifications']">notifications</button>
      <button mat-button *ngIf="user" (click)="logout()">Logout</button>
    </div>
    <div class="register">
      <button mat-button *ngIf="!user" [routerLink]="['login']">Login</button>
      <button mat-button *ngIf="!user" [routerLink]="['register']">Register</button>
    </div>

  </mat-toolbar>
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
  <!-- Footer -->
  <footer class="blue-footer">
    <div class="footer-content">
      <p>&copy; 2025 SkillMatch AI. All Rights Reserved.</p>
      <div class="footer-links">
        <button mat-button>Privacy Policy</button>
        <button mat-button>Terms of Service</button>
        <button mat-button>Contact</button>
      </div>
    </div>
  </footer>
</body>
