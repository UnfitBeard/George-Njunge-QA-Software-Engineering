<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Books</h1>
    <button id="cart">Cart<img src="./images/cart-plus-svgrepo-com.svg" width="20px" alt="shopping-cart" /><span
            id="quantity"></span></p></button>
    <div class="filters">
        <select title="filter" id="genre" class="sort">
            <option value="All">All</option>
            <option value="Fiction">Fiction</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Adventure">Adventure</option>
            <option value="Dystopian">Dystopian</option>
        </select>

        <select title="Sort by" id="sort-year-or-pages" class="sort">
            <option>Pages</option>
            <option>Years</option>
        </select>
        <select title="Sort Order" id="sort-order" class="sort">
            <option>Ascending</option>
            <option>Descending</option>
        </select>
        <label for="minYear">Input Minimum Year</label>
        <input id="minYear" type="text" class="sort" />

        <button id="btn-create-book">Create Book</button>

    </div>
    <div id="product-list"></div>
    <!--Add Book Modal-->
    <!-- The Modal -->
<div id="create-book-div">
    <h2>Book Submission Form</h2>
    <form id="postBooks" action="http://localhost:5000/submit" method="POST">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required><br><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>

    <script type="module" src="./dist/index.js"></script>
</body>

</html>
